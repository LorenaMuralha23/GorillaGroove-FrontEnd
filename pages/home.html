        <div class="sidebar">

            </div>
            <div class="content">
                <div class="card">
                    <img src="../resources/card-img.jpg" alt="Card Image">
                </div>

                <h2 class="section-title">Recommended for You</h2>

                <div class="album-cards-container">
                    <div class="album-card">
                        <img src="../resources/ladygaga.jpeg" alt="Album 1">
                        <div class="album-info">
                            <p class="album-name">Born this Way</p>
                            <p class="album-artist">Lady Gaga</p>
                        </div>
                    </div>
                    <div class="album-card">
                        <img src="../resources/mjalbum.jpg" alt="Album 2">
                        <div class="album-info">
                            <p class="album-name">Thriller 25 Super Deluxe Edition</p>
                            <p class="album-artist">Michael Jackson</p>
                        </div>
                    </div>
                    <div class="album-card">
                        <img src="../resources/twkndalbum.png" alt="Album 2">
                        <div class="album-info">
                            <p class="album-name">Die For You</p>
                            <p class="album-artist">The Weeknd</p>
                        </div>
                    </div>
                    <div class="album-card">
                        <img src="../resources/thechainsmokersalbum.jpg" alt="Album 2">
                        <div class="album-info">
                            <p class="album-name">World War Joy</p>
                            <p class="album-artist">The Chainsmokers</p>
                        </div>
                    </div>
                    <!-- Repetir os blocos para os outros álbuns -->
                </div>

            </div>


        </div>



        <div class="music-player-container">
            <div class="music-info">
                <img class="music-img" src="caminho-para-miniatura-do-album.jpg" alt="Miniatura do Álbum">
                <div class="song-details">
                    <p class="song-name">Liberdade</p>
                    <p class="artist-name">Alok, Mc Don Juan, DJ GBR</p>
                </div>
            </div>
            <div class="music-controls">
                <div class="control-buttons">
                    <button class="prev-button">&#10094;</button>
                    <button class="play-pause-button">▶️</button>
                    <button class="next-button">&#10095;</button>
                </div>
                
                <div class="progress-container">
                    <div class="time">
                        <span class="current-time">0:00</span>
                    </div>
                    <input class="progress-bar" type="range" class="progress-bar" min="0" max="100" value="0">
                    <div class="time">
                        <span class="total-time">0:00</span>
                    </div>
                </div>
                
            </div>
            <button class="expand-button">▭</button>
            <button class="download-button">⬇️</button>
            <div class="volume-controls">
                <button class="volume-button">&#128266;</button>
                <input type="range" class="volume-range" min="0" max="100" value="100">
            </div>
        </div>

    </div>

</body>
