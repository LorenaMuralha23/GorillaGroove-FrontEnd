<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style/home-style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>GorillaGroove</h2>
            </div>
            <ul class="nav">
                <li><a href="#">Home</a></li> <!-- Modificado para "Home" -->
                <li><a href="#" class="podcast-link">
                        <img class="icon" src="https://img.icons8.com/ios/50/000000/music-album.png"
                            style="vertical-align: middle;" alt="music-album" />
                        Podcast</a></li> <!-- Modificado para "Podcast" -->
                <li><a href="#" class="genre-link">
                        <img class="icon" src="https://img.icons8.com/ios-glyphs/30/music--v1.png" alt="music--v1" />
                        Genres</a></li> <!-- Modificado para "Podcast" -->
            </ul>
            <div class="playlist">
                <h3>Playlists</h3>
                <ul>
                    <li><a href="#">Library</a></li>
                    <li><a href="#">Recently Played</a></li>
                    <li><a href="#">Playlists</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <input type="text" placeholder="Buscar..." class="search-bar">
            </div>
            <div class="content">
                <h1>Bem-vindo ao Spotify Clone</h1>
                <p>Aqui você encontrará suas músicas favoritas.</p>
            </div>
        </div>

        <div class="music-player-container">
            <!-- Inclui a barra de música -->
            <iframe src="music-player.html" frameborder="0" width="100%" height="90"></iframe>
        </div>
    </div>

</body>

</html>
